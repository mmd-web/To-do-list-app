<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="container">

        <div id="todos_box" class="rel_position flex_row">
            <div id="box_todo_down" class="rel_position flex_center" style="justify-content: end;">
                <div id="list_down" class="rel_position flex_col">
                    <div id="text_box" class="rel_position flex_center">
                       <span id="text_empty_box">There is no done todo</span>
                    </div>
                    <ul id="item_down" class="rel_position flex_col">
                        <li>
                            <span>dore js</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="box_todo_addtodo" class="rel_position flex_center" style="justify-content: start;">
                <div id="list_addtodo" class="rel_position flex_col">
                    <div id="text_box" class="rel_position flex_center">
                        <span id="text_empty_box">No todo has add</span>
                    </div>
                    <ul id="item_addtodo" class="rel_position flex_col">
                        <li>
                            <span>dore js</span>
                            <div id="svg_box" class="flex_row">
                                <i class="gg-check-r"></i>
                                <i class="gg-close-r"></i>
                            </div>
                        </li>
                        <li>
                            <span>dore react</span>
                            <div id="svg_box" class="flex_row">
                                <i class="gg-check-r"></i>
                                <i class="gg-close-r"></i>
                            </div>
                        </li>
                        <li>
                            <span>dore bootstrap</span>
                            <div id="svg_box" class="flex_row">
                                <i class="gg-check-r"></i>
                                <i class="gg-close-r"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="input_todo_box" class="rel_position flex_center">
            <input type="text" name="" id="name_todo">
        </div>

    </div>
</body>
</html>
<script src="./js/app.js"></script>
