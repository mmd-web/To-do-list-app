<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="container">

        <div id="todos_box" class="rel_position flex_row">
            <div id="box_todo_down" class="rel_position flex_center" style="justify-content: end;">
                <div id="list_down" class="rel_position flex_col">
                    <div id="text_box" class="rel_position flex_center">
                       <span id="text_todo_down">Nothing has been done yet</span>
                    </div>
                    <ul id="item_down" class="rel_position flex_col">

                    </ul>
                </div>
            </div>

            <div id="box_todo_addtodo" class="rel_position flex_center" style="justify-content: start;">
                <div id="list_addtodo" class="rel_position flex_col">
                    <div id="text_box" class="rel_position flex_center">
                        <span id="text_add_todo">No todo has add</span>
                    </div>
                    <ul id="item_addtodo" class="rel_position flex_col">

                    </ul>
                </div>
            </div>
        </div>

        <div id="input_todo_box" class="rel_position">
            <input type="text" name="" id="name_todo" placeholder="Enter the todo">
            <button id="Add_todo">click</button>
        </div>

    </div>
</body>
</html>
<script src="./js/app.js"></script>
